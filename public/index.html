<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 10;
    // ctx.globalCompositeOperation = 'multiply';

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;

    function drawLine(line) {
      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
      ctx.beginPath();
      ctx.moveTo(line.beginX, line.beginY);
      ctx.lineTo(line.endX, line.endY);
      ctx.stroke();
      hue++;
      if (hue >= 360) {
        hue = 0;
      }
    }

    function draw(event) {
      event.preventDefault()
      if (!isDrawing) return;
      newLine = {
        beginX: lastX,
        beginY: lastY,
        endX: event.clientX,
        endY: event.clientY
      }
      drawLine(newLine);
      [lastX, lastY] = [event.clientX, event.clientY];
      socket.emit('newline', newLine);
    }

    function movimentStarted(event) {
      event.preventDefault();
      isDrawing = true;
      [lastX, lastY] = [event.clientX, event.clientY];
    }

    function movementEnded(event) {
      event.preventDefault();
      isDrawing = false;
    }

    document.addEventListener("DOMContentLoaded", function () {
      console.log('init')
      socket.on('drawline', function (line) {
        drawLine(line)
      });
      socket.on('clear', function (msg) {
        console.log('clear')
        canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
      });
    });

    canvas.addEventListener('pointerdown', movimentStarted);
    canvas.addEventListener('pointermove', draw);
    canvas.addEventListener('pointerup', movementEnded);
    canvas.addEventListener('pointerout', movementEnded);

    document.addEventListener("keyup", function (e) {
      switch (e.which) {
        // ESC
        case 27:
          socket.emit('clear', true);
          break;
      }
    });

  </script>

  <style>
    html,
    body {
      margin: 0;
      scrollbar-width: none;
      background-color: black;
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }
  </style>

</body>

</html>
